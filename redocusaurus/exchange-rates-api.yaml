  /v1/Convert:
    get:
      tags:
        - Convert
      summary: Convert an amount from one currency to another. (Auth)
      operationId: Convert
      parameters:
        - name: from
          in: query
          description: The source currency.
          required: true
          schema:
            maxLength: 3
            minLength: 3
            type: string
          example: EUR
        - name: to
          in: query
          description: The target currency.
          required: true
          schema:
            maxLength: 3
            minLength: 3
            type: string
          example: NOK
        - name: amount
          in: query
          description: The amount to be converted.
          required: true
          schema:
            type: number
            format: decimal
          example: 152.47
        - name: date
          in: query
          description: The conversion date.
          schema:
            type: string
            format: date
          example: '2020-09-24'
        - name: bankId
          in: query
          description: The bank identifier.
          schema:
            $ref: '#/components/schemas/BankId'
          example: NOCB
        - name: frequency
          in: query
          description: The exchange rate frequency.
          schema:
            $ref: '#/components/schemas/Frequency'
          example: Daily
      responses:
        '200':
          description: Returns the conversion result.
          headers:
            X-Rate-Limit-Limit:
              description: >-
