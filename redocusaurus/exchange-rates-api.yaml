  /v1/Banks/{bankId}/DailyRates/TimeSeries.{format}:
    get:
      tags:
        - DailyRates
      summary: >-
        Returns the exchange rates for the given date range exported into the
        given file format. (Auth policies: RequireBankSubscription)
      operationId: GetDailyRateTimeSeriesBinary
      parameters:
        - name: bankId
          in: path
          description: The bank identifier.
          required: true
          schema:
            $ref: '#/components/schemas/BankId'
        - name: startDate
          in: query
          description: The start date.
          required: true
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: The end date.
          required: true
          schema:
            type: string
            format: date
        - name: currencies
          in: query
          description: >-
            The currencies to return. If no currencies are provided, all
            available currencies will be included in the results.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CurrencyCode'
        - name: priceType
          in: query
          description: The requested price type. Defaults to mid.
