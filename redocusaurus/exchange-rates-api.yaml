  /v1/Banks/{bankId}/BiweeklyRates/Latest.{format}:
    get:
      tags:
        - BiweeklyRates
      summary: >-
        Returns the latest available exchange rates exported into the given file
        format. (Auth policies: RequireBankSubscription)
      operationId: GetLatestBiweeklyRatesBinary
      parameters:
        - name: bankId
          in: path
          description: The bank identifier.
          required: true
          schema:
            $ref: '#/components/schemas/BankId'
        - name: currencies
          in: query
          description: >-
            The currencies to return. If no currencies are provided, all
            available currencies will be included in the results.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CurrencyCode'
        - name: priceType
          in: query
          description: The requested price type. Defaults to mid.
          schema:
            $ref: '#/components/schemas/PriceType'
        - name: includeObsoleteCurrencies
          in: query
          description: >-
            A flag indicating whether obsolete currencies should be included in
            the results. Defaults to false.
          schema:
            type: boolean
        - name: format
          in: path
          description: The response format.
          required: true
          schema:
            $ref: '#/components/schemas/Format'
      responses:
        '200':
          description: Returns the exchange rates.
          headers:
            X-Rate-Limit-Limit:
              description: >-
                The rate limit period that is applicable for the current request
                (eg. 1m, 12h, 1d)
              schema:
                type: string
                description: >-
                  The rate limit period that is applicable for the current
                  request (eg. 1m, 12h, 1d)
                format: ''
            X-Rate-Limit-Remaining:
              description: The number of requests left for the current rate-limit window
              schema:
                type: integer
                description: The number of requests left for the current rate-limit window
                format: int32
            X-Rate-Limit-Reset:
              description: UTC date time (ISO 8601) when the rate limit resets
              schema:
                type: string
                description: UTC date time (ISO 8601) when the rate limit resets
                format: date-time
          content:
            application/json:
              schema:
                type: string
                format: binary
            application/xml:
              schema:
                type: string
                format: binary
              examples:
                sampleFileText:
                  summary: The text representation of a sample XML file
                  value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<ExchangeRates xmlns=\"http://schemas.fluentax.com/ExchangeRates/1.0/ExchangeRates\">\r\n   <BankId>NOCB</BankId>\r\n   <BaseCurrency>NOK</BaseCurrency>\r\n   <QuoteType>Direct</QuoteType>\r\n   <Rates effectiveDate=\"2020-09-24\">\r\n      <Rate currency=\"CHF\" value=\"1030.66\" unitMultiplier=\"2\" />\r\n      <Rate currency=\"CNY\" value=\"139.6\" unitMultiplier=\"2\" />\r\n      <Rate currency=\"EUR\" value=\"11.1023\" />\r\n      <Rate currency=\"USD\" value=\"9.534\" />\r\n   </Rates>\r\n</ExchangeRates>"
                sampleFile:
                  summary: A sample XML file
                  value: >-
                    <?xml version="1.0" encoding="utf-8"?><ExchangeRates
                    xmlns="http://schemas.fluentax.com/ExchangeRates/1.0/ExchangeRates"><BankId>NOCB</BankId><BaseCurrency>NOK</BaseCurrency><QuoteType>Direct</QuoteType><Rates
                    effectiveDate="2020-09-24"><Rate currency="CHF"
                    value="1030.66" unitMultiplier="2" /><Rate currency="CNY"
                    value="139.6" unitMultiplier="2" /><Rate currency="EUR"
                    value="11.1023" /><Rate currency="USD" value="9.534"
                    /></Rates></ExchangeRates>
