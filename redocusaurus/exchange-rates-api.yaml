openapi: 3.0.1
info:
  title: Exchange Rates API
  description: >-
    Exchange Rates API for retrieving daily, weekly, biweekly, and monthly
    currency exchange rates from official sources (central banks, tax
    authorities). Visit our website to find up-to-date information on the
    supported data sources and detailed API features.
  contact:
    name: Fluentax
    url: https://www.fluentax.com/contact-us
    email: hello@fluentax.com
  version: '1.0'
servers:
  - url: https://fx-api.fluentax.com
paths:
  /v1/Banks/{bankId}/BankHolidays/{year}:
    get:
      tags:
        - BankHolidays
      summary: >-
        Returns the bank holidays for the specified bank and year. (Auth
        policies: RequireBankSubscription)
      operationId: GetBankHolidaysForYear
      parameters:
        - name: bankId
          in: path
          description: The bank identifier.
          required: true
          schema:
            $ref: '#/components/schemas/BankId'
        - name: year
          in: path
          description: The year.
          required: true
          schema:
            type: integer
            format: int32
        - name: format
          in: query
          description: The requested format.
          schema:
            $ref: '#/components/schemas/HolidayFormat'
      responses:
        '200':
          description: Returns the bank holidays.
          headers:
            X-Rate-Limit-Limit:
              description: >-
                The rate limit period that is applicable for the current request
                (eg. 1m, 12h, 1d)
              schema:
                type: string
                description: >-
                  The rate limit period that is applicable for the current
                  request (eg. 1m, 12h, 1d)
                format: ''
            X-Rate-Limit-Remaining:
              description: The number of requests left for the current rate-limit window
              schema:
                type: integer
                description: The number of requests left for the current rate-limit window
                format: int32
            X-Rate-Limit-Reset:
              description: UTC date time (ISO 8601) when the rate limit resets
              schema:
                type: string
                description: UTC date time (ISO 8601) when the rate limit resets
                format: date-time
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankHolidayModel'
              example:
                - date: '2020-01-01'
                  name: New Year's Day
                  localName: Første nyttårsdag
                - date: '2020-04-09'
                  name: Maundy Thursday
                  localName: Skjærtorsdag
                - date: '2020-04-10'
                  name: Good Friday
                  localName: Langfredag
                - date: '2020-04-12'
                  name: Easter Sunday
                  localName: Første påskedag
                - date: '2020-04-13'
                  name: Easter Monday
                  localName: Andre påskedag
                - date: '2020-05-01'
                  name: Labour Day
                  localName: Første mai
                - date: '2020-05-17'
                  name: Constitution Day
                  localName: Syttende mai
                - date: '2020-05-21'
                  name: Ascension Day
                  localName: Kristi himmelfartsdag
                - date: '2020-05-31'
                  name: Pentecost
                  localName: Første pinsedag
                - date: '2020-06-01'
                  name: Whit Monday
                  localName: Andre pinsedag
                - date: '2020-12-24'
                  name: Christmas Eve
                  localName: Julaften
                - date: '2020-12-25'
                  name: Christmas Day
                  localName: Første juledag
                - date: '2020-12-26'
                  name: St. Stephen's Day
                  localName: Andre juledag
        '400':
          description: Invalid bankId or year specified.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '429':
          description: Too Many Requests
          headers:
            Retry-After:
              description: Indicates how long to wait before making a new request
              schema:
                type: integer
                description: Indicates how long to wait before making a new request
                format: int32
          content:
            application/json:
              schema:
                type: string
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: https://tools.ietf.org/html/rfc7231#section-6.5.1
                title: One or more validation errors occurred.
