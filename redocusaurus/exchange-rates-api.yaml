  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        OAuth 2.0 authentication. Use the Authorization Code with PKCE flow for
        interactive logins and the Client Credentials flow for non-interactive
        (M2M) logins.
      flows:
        clientCredentials:
          tokenUrl: >-
            https://sso.fluentax.com/auth/realms/fluentax/protocol/openid-connect/token
          scopes:
            fx_api: Exchange Rates API
        authorizationCode:
          authorizationUrl: >-
            https://sso.fluentax.com/auth/realms/fluentax/protocol/openid-connect/auth
          tokenUrl: >-
            https://sso.fluentax.com/auth/realms/fluentax/protocol/openid-connect/token
          scopes:
            fx_api: Exchange Rates API
    apiKey:
      type: apiKey
      description: API key supplied in header
      name: X-API-Key
      in: header
    apiKeyQuery:
      type: apiKey
      description: API key supplied as a query parameter
      name: apiKey
      in: query
