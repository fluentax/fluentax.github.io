                format: int32
            X-Rate-Limit-Reset:
              description: UTC date time (ISO 8601) when the rate limit resets
              schema:
                type: string
                description: UTC date time (ISO 8601) when the rate limit resets
                format: date-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyConversionResponse'
