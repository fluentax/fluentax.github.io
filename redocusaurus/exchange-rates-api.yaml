          type: array
          items:
            $ref: '#/components/schemas/CurrencyConversionRateModel'
          description: The list of exchange rates used for the conversion.
      additionalProperties: false
    CurrencyModel:
      required:
        - code
        - countryCodes
        - isObsolete
        - name
      type: object
      properties:
