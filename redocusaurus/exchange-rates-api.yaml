        policies: RequireBankSubscription)
      operationId: GetThisMonthWeeklyRates
      parameters:
        - name: bankId
          in: path
          description: The bank identifier.
          required: true
          schema:
            $ref: '#/components/schemas/BankId'
        - name: currencies
          in: query
          description: >-
