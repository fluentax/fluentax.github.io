  /v1/Banks/{bankId}/MonthlyRates/{year}/{month}.{format}:
    get:
      tags:
        - MonthlyRates
      summary: >-
        Returns the exchange rates for the given month exported into the given
        file format. (Auth policies: RequireBankSubscription)
      operationId: GetMonthlyRatesBinary
      parameters:
        - name: bankId
          in: path
          description: The bank identifier.
          required: true
          schema:
            $ref: '#/components/schemas/BankId'
        - name: year
          in: path
          description: The requested year.
          required: true
          schema:
            minimum: 1900
            type: integer
            format: int32
        - name: month
          in: path
          description: The requested month.
          required: true
          schema:
            maximum: 12
            minimum: 1
            type: integer
            format: int32
        - name: currencies
          in: query
          description: >-
            The currencies to return. If no currencies are provided, all
            available currencies will be included in the results.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CurrencyCode'
        - name: priceType
          in: query
          description: The requested price type. Defaults to mid.
          schema:
            $ref: '#/components/schemas/PriceType'
        - name: includeObsoleteCurrencies
          in: query
          description: >-
            A flag indicating whether obsolete currencies should be included in
            the results. Defaults to false.
          schema:
            type: boolean
        - name: format
          in: path
          description: The response format.
          required: true
          schema:
            $ref: '#/components/schemas/Format'
      responses:
        '200':
          description: Returns the exchange rates.
          headers:
