    CurrencyConversionRateModel:
      required:
        - bankId
        - effectiveDate
        - frequency
        - fromCurrency
        - quoteType
        - rate
        - toCurrency
      type: object
      properties:
        rate:
          type: number
          description: The exchange rate.
          format: decimal
          example: 569.82
        unitMultiplier:
          type: integer
          description: >-
            Exponent in base 10 specified so that multiplying the rate by
            10^UnitMultiplier gives a value expressed in the unit of measure.
          format: int32
          nullable: true
          example: 2
        fromCurrency:
          maxLength: 3
          minLength: 3
          type: string
          description: The source currency.
        toCurrency:
          maxLength: 3
          minLength: 3
          type: string
          description: The target currency.
        bankId:
          $ref: '#/components/schemas/BankId'
        frequency:
          $ref: '#/components/schemas/Frequency'
        effectiveDate:
          type: string
          description: ''
          format: date
        quoteType:
          $ref: '#/components/schemas/ExchangeRateQuoteType'
      additionalProperties: false
    CurrencyConversionResponse:
      required:
        - rate
        - result
      type: object
      properties:
