                      unitMultiplier: 2
                    CNY:
                      rate: 139.6
                      unitMultiplier: 2
                    EUR:
                      rate: 11.1023
                      unitMultiplier: null
                    USD:
                      rate: 9.534
                      unitMultiplier: null
                  '2020-09-25':
                    CHF:
                      rate: 1032.09
                      unitMultiplier: 2
                    CNY:
                      rate: 140.27
                      unitMultiplier: 2
                    EUR:
                      rate: 11.1445
                      unitMultiplier: null
                    USD:
                      rate: 9.5793
                      unitMultiplier: null
