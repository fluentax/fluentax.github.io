          $ref: '#/components/schemas/CurrencyCode'
        name:
          minLength: 1
          type: string
          description: The English name of the currency.
        isObsolete:
          type: boolean
          description: Indicates if the currency is no longer in use.
        withdrawalDate:
          type: string
          description: The date when the currency was withdrawn from circulation.
          format: date
          nullable: true
        replacedBy:
          $ref: '#/components/schemas/CurrencyCode'
        countryCodes:
