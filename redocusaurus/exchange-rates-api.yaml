      enum:
        - Json
        - Xml
        - Xlsx
        - Csv
        - SapFlatFile
      type: string
    Frequency:
      enum:
        - Daily
        - Monthly
        - Weekly
        - Biweekly
      type: string
    HolidayFormat:
      enum:
        - Json
        - Ics
      type: string
    LocalName:
      required:
        - languageCode
        - name
