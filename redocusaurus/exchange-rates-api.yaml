      properties:
        languageCode:
          minLength: 1
          type: string
          description: The ISO 639-2 language code.
          example: de
        name:
          minLength: 1
          type: string
          description: The local name.
          example: Bundesministerium der Finanzen
        abbreviatedName:
          type: string
          description: The abbreviated name.
          nullable: true
          example: BMF
      additionalProperties: false
    PeggedRateModel:
      required:
        - currency
        - peggedSince
        - rate
      type: object
      properties:
        currency:
          minLength: 1
          type: string
          description: The reference currency.
          example: USD
        rate:
          type: number
          description: Rate (reference/fixed).
          format: decimal
          example: 3.6725
        peggedSince:
          type: string
          description: The date from which the fixed rate applies.
          format: date
          example: '1997-11-01'
      additionalProperties: false
    PriceType:
      enum:
        - Mid
        - Bid
        - Ask
      type: string
    ProblemDetails:
